<html lang="en">
<head>
    <title>Ask AI</title>
    <script src="popup.js" defer></script>
    <style>
    body {
        width: 500px;
        height: 800px;
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f9f9f9;
    }

    h2 {
        margin-bottom: 10px;
        color: #333;
    }

    div {
        margin-bottom: 10px;
    }

    button {
        padding: 6px 12px;
        margin: 0 5px;
        border: none;
        border-radius: 5px;
        background-color: #0078d7;
        color: white;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
    }

    button:hover {
        background-color: #005a9e;
    }

    pre {
        width: 90%;
        height: 80px;
        overflow-y: auto;
        padding: 8px;
        background: #eee;
        border-radius: 5px;
        font-size: 13px;
        white-space: pre-wrap; /* allow wrapping */
        text-align: center;
    }
    </style>
</head>
    <body style="width:300px; height:200px; display:flex; justify-content:center; align-items:center;">
        <h2>Ask AI</h2>

        <pre id="result"> Write your question..</pre>
        <div>
            <button id="ask">Ask</button>
            <button id="copy-btn">Copy</button>
        </div>

    </body>
</html>
