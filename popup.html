    <body>
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="ai-avater">
                        <span>AI</span>
                    </div>
                </div>
                <div class="header-info">
                    <h1>AI Chat Assistant</h1>
                    <!-- <p>Powered by advanced language models</p> -->
                </div>
            </div>

            <div class="message-container" id="messagesContainer">
                <div class="message ai-message">
                    <div class="message-avatar">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V19C3 20.1 3.9 21 5 21H11V19H5V3H13V9H21Z"/>
                        </svg>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble ai-bubble">
                            <p>Hello! I'm your AI assistant. How can I help you today ?</p>
                        </div>
                        <span class="message-time" id="welcomeTime"></span>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <form class="input-form" id="chatForm">
                    <div class="input-wrapper">
                        <textarea
                            id="messageInput"
                            placeholder="Ask me anything... "
                            rows="1"
                            maxlength="2000"
                        ></textarea>
                        <button type="button" id="sendButton" class="send-button">
                            <svg class="send-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z"/>
                            </svg>
                            <svg class="loading-icon hidden" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z">
                                    <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" values="0 12 12;360 12 12"/>
                                </path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
