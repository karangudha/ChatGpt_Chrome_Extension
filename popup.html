<html lang="en">
<head>
    <title>Ask AI</title>
   <style>
        body {
            width: 500px;
            min-height: 200px; /* Increased height */
            max-height: 500px;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f900;
        }

        h2 {
            margin-bottom: 20px;
            color: #0078d7;
            font-size: 22px;
        }

        div {
            width: 100%;
            display: flex;
            justify-content: left;
            align-items: center;
            gap: 8px; /* spacing between items */
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus {
            border-color: #0078d7;
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.3);
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            /* background-color: #0078d7; */
            /* color: white; */
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        
         /* button:hover {
            background-color: #005a9e;
        } 
        */

        pre, p#output {
            width: 90%;
            min-height: 80px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.4;
            color: #333;
            white-space: pre-wrap; /* wrap long text */
            word-wrap: break-word; /* handle long words */
            text-align: left;
        }

        #chatContainer {
            width: 95%;
            min-height: 100px;
            max-height: 500px; /* Fixed height for scrolling */
            background: #23191909;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow-y: auto; /* Use auto for scroll */
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .msg {
            padding: 8px 12px;
            border-radius: 6px;
            background: #e7f3ff;
            color: #222;
            font-size: 15px;
            margin-bottom: 2px;
            align-self: flex-start;
            max-width: 90%;
            word-break: break-word;
        }

        .msg:empty {
            display: none;
        }

        .msg:nth-child(even) {
            background: #f1f1f1;
            align-self: flex-end;
        }

        .input-row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .input-row input[type="text"] {
            flex: 1;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .input-row button {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            /* background-color: #0078d7; */
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .icon-btn {
            width: 30px;
            height: 30px;
            background: url("assets/icon-search.png") no-repeat center;
            background-size: contain;
            border: none;
        }
    </style>
</head>
    <body>
        <h2>Ask AI</h2>

        <div id="chatContainer"></div>
        <div class="input-row">
            <input type="text" id="userInput" placeholder="Ask anything..."/>
            <button id="ask" class="icon-btn"></button>
        </div>  
        <script src="popup.js"></script>
        <script src="llmapicall.js"></script>
    </body>
</html>
