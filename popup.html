<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask </title>
    <meta name="description" content="A AI chatbot">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="atom-one-dark.min.css">
    <script src="highlight.min.js"></script>
    <script src="marked.min.js"></script>
</head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="ai-avater">
                        <span>AI</span>
                    </div>
                </div>
                <div class="header-info">
                    <h1>AI Chat Assistant</h1>
                </div>
            </div>

            <div class="message-container" id="messagesContainer">
                <div class="message ai-message">
                    <div class="message-content">
                        <span class="message-time" id="welcomeTime"></span>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <form class="input-form" id="chatForm">
                    <div class="input-wrapper">
                        <textarea
                            id="messageInput"
                            placeholder="Ask me anything... "
                            rows="1"
                            maxlength="2000"
                        ></textarea>
                        <button type="button" id="sendButton" class="send-button">
                            <svg class="send-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z"/>
                            </svg>
                            <svg class="loading-icon hidden" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z">
                                    <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" values="0 12 12;360 12 12"/>
                                </path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="handleMessage.js"></script>
        <script src="llmapicall.js"></script>
    </body>
</html>
